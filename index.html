<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>WKP6</title>
</head>

<body>
  <article class="card-container">
    <header>
      <h1>
        Hungry students restaurants
      </h1>
    </header>
    <div class="card-list">
      <div class="cards">
        <h2>Food list</h2>
        <div class="taste-menu">
          <p>Filtered by:</p>
          <input type="checkbox" id="spicy-food" name="taste">
          <label for="spicy-food">Spicy</label>
          <input type="checkbox" id="vegetarian-food" name="taste">
          <label for="vegetarian-food">Vegetarian</label>
        </div>
        <div class="list-container">
          <ul class="list"></ul>
        </div>
      </div>
      <div class="cards" id="cards-order">
        <h2>Your order</h2>
      </div>
      <div class="outer-modal">
        <div class="inner-modal">
        </div>
      </div>
    </div>
    <button type="button" class="confirm-order">Confirm Order</button>
  </article>
  <script src="script.js"></script>
</body>

</html>
